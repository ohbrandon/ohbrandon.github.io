    <style>
        body {
            margin: 0;
            font-family: 'Rubik', 'Arial', sans-serif;
            background-color: #0B0D17;
            color: white;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            display: grid;
            grid-template-columns: 1fr max-content;
            align-items: center;
        }

        header :not(.avatar) {
            grid-column: 1;
        }

        .profile {
            padding-top: 15px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .desc {
            margin: 5px 0 10px;
    	    padding: 0px 10px 0px 0px;
            font-size: 14px;
            color: #AFC2E8;
        }

        footer {
            margin-top: 20px;
            padding: 5px;
            font-size: 10px;
            color: #343956;
            text-align: center;
            backdrop-filter: blur(15px);
            border-radius: 10px;
            animation: focusLoad 4s ease-in-out;
        }

        footer img {
            vertical-align: middle;
            margin-right: 3px;
            width: 10px;
            animation: focusLoad 4s ease-in-out;
        }

        footer .logo {
            margin-bottom: 2px;
        }

        .avatar {
            width: 136px;
            height: 180px;
            border-radius: 10px;
            margin-left: 1rem;
            grid-row: 1 / span 3;
            grid-column: 2;
        }

        .avatar img {
            max-width: 136px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .contact-info {
            display: flex;
            padding: 15px 0 10px;
            font-size: 12px;
        }

        @media screen and (max-width: 420px) {
            header .contact-info {
                grid-column: 1 / span 2;
                justify-content: space-around;
            }

            .avatar {
                grid-row: 1 / span 2;
            }
        }

        .contact-info img {
            opacity: 0.85;
            transition: opacity 0.5s;
            width: 100%;
        }

        .contact-info img:hover {
            opacity: 1;
        }

        .contact-info a {
            color: #67A6FF;
            flex: 0 1 64px;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #90C3FF;
        }

        .focus {
            margin-top: 20px;
            padding: 20px;
            background: rgba(20, 33, 61, 0.85);
/* background: rgb(20,33,61); */
/* background: linear-gradient(0deg, rgba(20,33,61,1) 35%, rgba(27,43,78,1) 100%);*/
            backdrop-filter: blur(15px);
            border-radius: 10px;
            animation: focusLoad 2s ease-in-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes focusLoad {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .focus h2 {
            margin: 0 0 10px;
            font-size: 20px;
	        opacity: 0.90;
        }

        .focus ul {
            list-style: none;
    	    list-style-position: outside;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .focus li {
            font-size: 14px;
            position: relative;
            padding-left: 16px;
            opacity: 0.90;
        }

        .focus li::before {
            content: '\2022';
            color: #67A6FF;
            font-weight: bold;
            display: inline-block;
            margin-right: 8px;
            position:absolute;
            top: 0;
            left: 0;
        }

        /* Remove Blue Link Highlights on Mobile */
        * {

            -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important; 
            outline: none !important;
        }

    <script>
        function decodeBase64(encoded) {
          return decodeURIComponent(atob(encoded).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          }).join(''));
        }
        const encoded = "aGVsbG9AYnJhbmRvbmF5ZXJzLmNvbQ==";
        const email = decodeBase64(encoded);
        document.querySelector('[data-id=email]').setAttribute('href', `mailto:${email}`);
